<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק כפל - נקי</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        
        .game-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .question-line {
            display: block;
            width: 100%;
            margin: 30px 0 20px 0;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 15px;
            border: 3px solid #667eea;
            text-align: center;
        }

        #question {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .answer-line {
            display: flex;
            width: 100%;
            margin: 20px 0 30px 0;
            justify-content: center;
            align-items: center;
            gap: 20px;
            direction: rtl;
        }

        #answer {
            width: 120px;
            height: 60px;
            padding: 15px;
            font-size: 2.5rem;
            border: 3px solid #ddd;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            direction: ltr;
            background-color: #fff;
        }

        #submit {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            height: 60px;
            min-width: 80px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>משחק כפל</h1>
        
        <!-- Question Box -->
        <div class="question-line">
            <div id="question">3 × 4</div>
        </div>
        
        <!-- Answer Line -->
        <div class="answer-line">
            <input type="number" id="answer" placeholder="?" />
            <button id="submit">שלח</button>
        </div>
        
        <p>This is how the layout should look:</p>
        <ul>
            <li>Question in box above: "3 × 4" (NO equals sign)</li>
            <li>Answer input and button below in separate line</li>
            <li>Answer box on right, submit button on left (RTL)</li>
        </ul>
    </div>
</body>
</html>
