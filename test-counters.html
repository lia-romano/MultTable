<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת מונים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            direction: rtl;
        }
        .test-section {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 15px;
            background: #f9f9f9;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>בדיקת מונים - משחק כפל</h1>
    
    <div class="test-section">
        <h3>בדיקת המונים החדשים (ללא API חיצוני)</h3>
        <button onclick="testNewCounters()">בדוק מונים חדשים</button>
        <button onclick="simulateVisits()">סימולציה של 10 ביקורים</button>
        <button onclick="simulateExercises()">סימולציה של 25 תרגילים</button>
        <button onclick="resetCounters()">איפוס מונים</button>
        <div id="new-counter-results" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>בדיקת המונה האישי</h3>
        <button onclick="testPersonalCounter()">בדוק מונה אישי</button>
        <button onclick="incrementPersonalTest()">הוסף תרגיל אישי</button>
        <button onclick="resetPersonalTest()">אפס מונה אישי</button>
        <div id="personal-results" class="result">
            מונה אישי נוכחי: <span id="personal-display">0</span>
        </div>
    </div>
    
    <div class="test-section">
        <h3>בדיקת localStorage</h3>
        <button onclick="showLocalStorage()">הראה תוכן localStorage</button>
        <button onclick="clearLocalStorage()">נקה localStorage</button>
        <div id="storage-results" class="result"></div>
    </div>

    <script>
        // New counter functions (matching the main page)
        function getBaseCount(type) {
            const baseKey = `base-${type}-count`;
            let baseCount = localStorage.getItem(baseKey);
            
            if (!baseCount) {
                const baseCounts = {
                    'visits': Math.floor(Math.random() * 150) + 50,
                    'exercises': Math.floor(Math.random() * 500) + 100
                };
                baseCount = baseCounts[type] || 0;
                localStorage.setItem(baseKey, baseCount);
            }
            
            return parseInt(baseCount);
        }
        
        function getTotalCount(type) {
            const baseCount = getBaseCount(type);
            const localKey = `local-${type}-count`;
            const localCount = parseInt(localStorage.getItem(localKey) || 0);
            return baseCount + localCount;
        }
        
        function incrementLocalCount(type) {
            const localKey = `local-${type}-count`;
            let localCount = parseInt(localStorage.getItem(localKey) || 0);
            localCount++;
            localStorage.setItem(localKey, localCount);
            return getTotalCount(type);
        }

        function testNewCounters() {
            const resultsDiv = document.getElementById('new-counter-results');
            const visitsTotal = getTotalCount('visits');
            const exercisesTotal = getTotalCount('exercises');
            const visitsLocal = localStorage.getItem('local-visits-count') || 0;
            const exercisesLocal = localStorage.getItem('local-exercises-count') || 0;
            
            resultsDiv.innerHTML = `
                <span class="success">✓ המונים החדשים עובדים!</span><br>
                סך מבקרים: ${visitsTotal.toLocaleString()}<br>
                סך תרגילים: ${exercisesTotal.toLocaleString()}<br>
                ביקורים מקומיים: ${visitsLocal}<br>
                תרגילים מקומיים: ${exercisesLocal}
            `;
        }

        function simulateVisits() {
            for (let i = 0; i < 10; i++) {
                incrementLocalCount('visits');
            }
            testNewCounters();
        }

        function simulateExercises() {
            for (let i = 0; i < 25; i++) {
                incrementLocalCount('exercises');
            }
            testNewCounters();
        }

        function resetCounters() {
            localStorage.removeItem('base-visits-count');
            localStorage.removeItem('base-exercises-count');
            localStorage.removeItem('local-visits-count');
            localStorage.removeItem('local-exercises-count');
            document.getElementById('new-counter-results').innerHTML = '<span class="success">מונים אופסו</span>';
        }

        function testPersonalCounter() {
            const personalCount = localStorage.getItem('personal-exercise-count') || 0;
            document.getElementById('personal-display').textContent = personalCount;
            document.getElementById('personal-results').innerHTML = 
                `מונה אישי נוכחי: <span id="personal-display">${personalCount}</span><br>
                <span class="success">✓ המונה האישי עובד תקין</span>`;
        }

        function incrementPersonalTest() {
            let personalCount = localStorage.getItem('personal-exercise-count') || 0;
            personalCount = parseInt(personalCount) + 1;
            localStorage.setItem('personal-exercise-count', personalCount);
            document.getElementById('personal-display').textContent = personalCount;
        }

        function resetPersonalTest() {
            localStorage.setItem('personal-exercise-count', 0);
            document.getElementById('personal-display').textContent = '0';
        }

        function showLocalStorage() {
            const storageDiv = document.getElementById('storage-results');
            const storage = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                storage[key] = localStorage.getItem(key);
            }
            storageDiv.innerHTML = `<pre>${JSON.stringify(storage, null, 2)}</pre>`;
        }

        function clearLocalStorage() {
            localStorage.clear();
            document.getElementById('storage-results').innerHTML = '<span class="success">localStorage נוקה</span>';
            document.getElementById('personal-display').textContent = '0';
        }

        // Initialize
        testPersonalCounter();
    </script>
</body>
</html>
